		<meta name="twitter:image" content="/edl-portfolio-img.jpg" />
		<script>
			// update/add color theme in local storage
			// add or remove classs on body
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				window.localStorage.setItem('theme', 'dark');
				document.documentElement.classList.add('dark');
			} else {
				window.localStorage.setItem('theme', 'light');
				document.documentElement.classList.remove('dark');
			}
		</script>
		<script
			src="https://www.google.com/recaptcha/api.js?render=6Ld2JSAdAAAAAAIkmafVOqvRjd1OPSx6_H0NI6iV"
			async
			defer
		></script>

	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
